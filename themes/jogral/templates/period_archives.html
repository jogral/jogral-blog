{% extends "base.html" %}
{% block content %}
<section>
  <div class="container">
    <h1>Archives for {{ period | reverse | join(' ') }}</h1>

    <dl>
{% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
    </dl>
  </div>
</section>
{% endblock %}
